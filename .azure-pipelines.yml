trigger:
  - main

pool:
  name: Default
  demands:
    - agent.name -equals automation-9999

variables:
  TF_ROOT: './Terraform/bpg_terraform-clone-vm'

stages:
  - stage: Terraform
    jobs:
      - job: terraform_plan_apply
        variables:
          - group: Private_Variables  # Only needed if you use secret vars like `proxmox_api_token`

        steps:
          # --- Download tfvars file ---
          - task: DownloadSecureFile@1
            name: tfvarsFile
            inputs:
              secureFile: secrets.auto.tfvars

          - script: |
              echo "Moving tfvars file into Terraform folder..."
              mv "$(tfvarsFile.secureFilePath)" "$(TF_ROOT)/secrets.auto.tfvars"
            displayName: 'Move secrets.auto.tfvars to TF directory'

          # --- Download and Load Private SSH Key --- 
          - task: DownloadSecureFile@1
            name: sshKeyFile
            inputs:
              secureFile: id_rsa_pem  # This must match the name of your uploaded PEM-format private key

          - script: |
              echo "Starting ssh-agent..." 
              echo "ğŸ” Showing private key snippet:"
              head -n 10 "$(sshKeyFile.secureFilePath)"

              echo "ğŸ”’ Setting permissions..."
              chmod 600 "$(sshKeyFile.secureFilePath)"

              echo "ğŸ”‘ Starting ssh-agent and adding key..."
              eval "$(ssh-agent -s)"
              ssh-add "$(sshKeyFile.secureFilePath)"

              echo "ğŸ§ª Testing SSH connection to Proxmox..."
              ssh -o StrictHostKeyChecking=no -i "$(sshKeyFile.secureFilePath)" root@192.168.1.250 "echo âœ… SSH connection successful"
            displayName: 'Start ssh-agent and add SSH private key + Test SSH connection'

          # --- Terraform Workflow ---
          - script: |
              echo "ğŸš€ Running Terraform Init..."
              terraform -chdir=$(TF_ROOT) init
            displayName: 'Terraform Init'

          - script: |
              echo "ğŸ” Running Terraform Plan..."
              terraform -chdir=$(TF_ROOT) plan -var-file="secrets.auto.tfvars"
            displayName: 'Terraform Plan'

          - script: |
              echo "âš™ï¸ Applying Terraform Changes..."
              terraform -chdir=$(TF_ROOT) apply -auto-approve -input=false -var-file="secrets.auto.tfvars"
            displayName: 'Terraform Apply'
